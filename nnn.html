<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Action Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0a0f, #101025);
    overflow: hidden;
    color: #fff;
}

/* Animated Background */
body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,150,255,0.15) 0%, transparent 70%);
    animation: rotate 35s linear infinite;
    z-index: 0;
}

@keyframes rotate {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}

.container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 800px; /* Reduced max-width for a more compact layout */
    gap: 30px; /* Adjusted gap */
    position: relative;
    z-index: 1;
    padding: 20px 0;
}

/* Panel Cards */
.panel {
    width: 320px; /* Smaller fixed width */
    height: 380px; /* Smaller fixed height */
    background: rgba(0,0,50,0.6);
    border-radius: 20px; /* Slightly smaller border-radius */
    backdrop-filter: blur(10px);
    padding: 30px 25px; /* Reduced padding */
    text-align: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    border: 2px solid rgba(0,255,255,0.3);
    transition: all 0.5s ease;
    box-shadow: 0 0 20px rgba(0,255,255,0.1); /* Softer shadow */
    flex-basis: auto;
    flex-grow: 0;
    flex-shrink: 0;
}

/* Floating animation */
.panel {
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); } /* Reduced floating distance */
}

/* Neon overlay */
.panel::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(0,255,255,0.05);
    transform: rotate(45deg);
    transition: all 0.6s ease;
}

.panel:hover::before {
    background: rgba(0,255,255,0.15);
    transform: rotate(0deg);
}

.panel:hover {
    transform: translateY(-10px) scale(1.05); /* Reduced hover lift */
    border-color: #00f0ff;
    box-shadow: 0 0 40px rgba(0,255,255,0.5); /* Reduced hover glow */
    background: rgba(0,0,60,0.85);
}

/* Title with gradient glow */
.panel h2 {
    font-size: 1.8rem; /* Smaller font size */
    font-weight: 800;
    margin-bottom: 20px; /* Reduced margin */
    background: linear-gradient(90deg, #00f0ff, #0066ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(0,240,255,0.4); /* Softer text shadow */
    line-height: 1.2;
    transition: all 0.3s ease;
}

.panel:hover h2 {
    text-shadow: 0 0 20px rgba(0,255,255,0.8); /* Softer hover shadow */
}

/* Description */
.panel p {
    font-size: 0.95rem; /* Smaller font size */
    line-height: 1.6; /* Adjusted line height for readability */
    color: #aaa;
    margin-bottom: 30px; /* Reduced margin */
    transition: color 0.3s ease;
}

.panel:hover p {
    color: #fff;
}

/* Continue Button */
.continue-btn {
    padding: 12px 30px; /* Smaller button padding */
    font-size: 1rem; /* Smaller button font size */
    font-weight: 700;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(45deg, #00f0ff, #0066ff);
    color: #fff;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0,255,255,0.3); /* Softer button shadow */
}

.continue-btn:hover {
    transform: scale(1.05); /* Reduced hover scale */
    box-shadow: 0 0 30px rgba(0,255,255,0.7); /* Reduced hover glow */
    background: linear-gradient(45deg, #0066ff, #00f0ff);
}

/* Icons for each panel */
.panel h2::before {
    content: "";
    display: block;
    width: 50px; /* Smaller icon size */
    height: 50px; /* Smaller icon size */
    margin: 0 auto 12px; /* Reduced margin */
    background-size: contain;
    background-repeat: no-repeat;
}

.panel:first-child h2::before {
    background-image: url('https://img.icons8.com/ios-filled/100/00f0ff/money-transfer.png');
}

.panel:last-child h2::before {
    background-image: url('https://img.icons8.com/ios-filled/100/00f0ff/bitcoin.png');
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="panel" onclick="window.location.href='nn.html'">
        <h2>Transfer Money</h2>
        <p>Send money securely and quickly using our system. Click continue to proceed with transferring funds.</p>
        <button class="continue-btn">Continue</button>
    </div>

    <div class="panel" onclick="window.location.href='ww.html'">
        <h2>Claim Redeem Codes with Bitcoin</h2>
        <p>Claim your Bitcoin redeem codes easily. Click continue to redeem and check your rewards.</p>
        <button class="continue-btn">Continue</button>
    </div>
</div>

</body>
</html>
