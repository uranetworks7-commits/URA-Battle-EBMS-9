<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #38bdf8;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg,#38bdf8,#3b82f6);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      box-shadow: 0 0 15px rgba(56,189,248,0.5);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(56,189,248,0.8);
    }

    /* Stylish Popup */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0.8);
      background: rgba(17,24,39,0.95);
      color: #fff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(56,189,248,0.7);
      border: 2px solid rgba(56,189,248,0.6);
      z-index: 999;
      width: 90%;
      max-width: 450px;
      text-align: center;
      display: none;
      animation: pop 0.4s ease forwards;
      font-family: 'Orbitron', sans-serif;
    }
    @keyframes pop {
      from { transform: translate(-50%,-50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    }
    .popup h3 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
    }
    .popup p {
      font-size: 16px;
      margin: 5px 0;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
      cursor: pointer;
      color: #f87171;
      font-weight: bold;
      transition: 0.2s;
    }
    .close-btn:hover {
      color: #ef4444;
      transform: scale(1.2);
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
      margin: 15px 0;
      border: 1px solid rgba(56,189,248,0.4);
    }
    .progress {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg,#38bdf8,#3b82f6);
      transition: width 0.5s;
      box-shadow: 0 0 10px rgba(56,189,248,0.7);
    }
    .success, .failed {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      display: none;
      font-size: 15px;
    }
    .success { background: rgba(34,197,94,0.15); color: #22c55e; border: 1px solid #22c55e; }
    .failed { background: rgba(239,68,68,0.15); color: #f87171; border: 1px solid #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∏ Money Transfer (Bitcoin$) </h2>
    <input type="text" id="sender" placeholder=" Enter Your Main Account Username">
    <input type="text" id="receiver" placeholder=" Enter Receiver Chat Username (eg. @Sam) ">
    <input type="number" id="amount" placeholder="Amount">
    <button id="transferBtn">Transfer</button>
  </div>

  <div class="popup" id="popup">
    <span class="close-btn" id="closeBtn">‚úñ</span>
    <h3 id="popupTitle">Processing...</h3>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <p id="popupMessage">Please wait while we complete your transaction.</p>
    <div class="success" id="successBox"></div>
    <div class="failed" id="failedBox"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpvng4Am-rhTPwSvWKxAGN2WCqBwsoAaM",
      authDomain: "bitcoin-fa4b2.firebaseapp.com",
      databaseURL: "https://bitcoin-fa4b2-default-rtdb.firebaseio.com",
      projectId: "bitcoin-fa4b2",
      storageBucket: "bitcoin-fa4b2.appspot.com",
      messagingSenderId: "311271969444",
      appId: "1:311271969444:web:7fb50ae0439b9bde600c31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function openPopup(title, msg) {
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupMessage").innerText = msg;
      document.getElementById("popup").style.display = "block";
      document.getElementById("successBox").style.display = "none";
      document.getElementById("failedBox").style.display = "none";
      document.getElementById("progress").style.width = "0";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    document.getElementById("closeBtn").addEventListener("click", closePopup);

    async function findUserByUsername(username) {
      const snap = await get(ref(db, 'users'));
      if (!snap.exists()) return null;
      let found = null;
      snap.forEach(userSnap => {
        if ((userSnap.val()["username"] || "").trim().toLowerCase() === username.trim().toLowerCase()) {
          found = { key: userSnap.key, data: userSnap.val() };
        }
      });
      return found;
    }

    async function findUserByChatName(chatName) {
      const snap = await get(ref(db, 'users'));
      if (!snap.exists()) return null;
      let found = null;
      snap.forEach(userSnap => {
        if ((userSnap.val()["Chat Name "] || "").trim().toLowerCase() === chatName.trim().toLowerCase()) {
          found = { key: userSnap.key, data: userSnap.val() };
        }
      });
      return found;
    }

    async function transferMoney() {
      try {
        const senderUsername = document.getElementById("sender").value.trim();
        const receiverChatName = document.getElementById("receiver").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);

        if(!senderUsername || !receiverChatName || !amount) {
          openPopup("‚ö†Ô∏è Error","Please fill all fields!");
          return;
        }

        const sender = await findUserByUsername(senderUsername);
        if(!sender) { openPopup("‚ùå Failed","Sender not found: " + senderUsername); return; }

        const receiver = await findUserByChatName(receiverChatName);
        if(!receiver) { openPopup("‚ùå Failed","Receiver not found: " + receiverChatName); return; }

        let senderBalance = sender.data.balance || 0;
        let receiverBalance = receiver.data.balance || 0;

        if(amount > senderBalance) { openPopup("üí∞ Insufficient Balance","You don't have enough funds."); return; }

        // Show processing
        openPopup("Processing...","Please wait while we complete your transaction.");
        let progress = document.getElementById("progress");
        let width = 0;
        let interval = setInterval(()=>{
          if(width < 100){
            width += 7.5;
            progress.style.width = width+"%";
          }
        }, 1000);

        setTimeout(async ()=>{
          clearInterval(interval);

          // üîí SECURITY CHECK
          const freshSender = await findUserByUsername(senderUsername);
          if(!freshSender || freshSender.data.balance !== senderBalance) {
            document.getElementById("failedBox").style.display = "block";
            document.getElementById("failedBox").innerHTML = "‚ùå Transfer Failed! Something Went Wrong Here, Our Security System Canceled This Process, Please Try It Later.";
            return;
          }

          // Update balances
          await update(ref(db,'users/'+sender.key),{balance: senderBalance-amount});
          await update(ref(db,'users/'+receiver.key),{balance: receiverBalance+amount});

          const id = Math.floor(10000000 + Math.random()*90000000);
          const now = new Date().toLocaleString();
          document.getElementById("successBox").style.display = "block";
          document.getElementById("successBox").innerHTML = `
            ‚úÖ <b>Transfer Successful!</b><br><br>
            From: <b>${sender.data.username}</b><br>
            To: <b>${receiver.data["Chat Name "]}</b><br>
            Amount: <b>$${amount}</b><br>
            Time: ${now}<br>
            Transfer ID: <b>${id}</b>
          `;
        },8000);
      } catch (err) {
        console.error(err);
        openPopup("‚ö†Ô∏è Error", err.message);
      }
    }

    document.getElementById("transferBtn").addEventListener("click", transferMoney);
  </script>
</body>
</html>
