<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URA Battle Starting Soon</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
  }

  h1 {
    font-size: 4em;
    background: linear-gradient(90deg, #ff0057, #ffba08, #3a86ff, #8338ec);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    letter-spacing: 5px;
    text-align: center;
    animation: glow 1.5s ease-in-out infinite alternate, pulse 2s infinite;
    position: relative;
  }

  /* Glow effect */
  @keyframes glow {
    0% {
      text-shadow: 0 0 10px #ff0057, 0 0 20px #ff0057, 0 0 30px #ffba08, 0 0 40px #3a86ff;
    }
    100% {
      text-shadow: 0 0 20px #ff0057, 0 0 30px #ffba08, 0 0 40px #3a86ff, 0 0 60px #8338ec;
    }
  }

  /* Pulse scale effect */
  @keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.1);}
    100% {transform: scale(1);}
  }

  /* Floating spark particles */
  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: linear-gradient(45deg, #ff0057, #ffba08, #3a86ff, #8338ec);
    border-radius: 50%;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% {transform: translateY(0) translateX(0) scale(0.5); opacity: 1;}
    50% {transform: translateY(-200px) translateX(50px) scale(1); opacity: 0.5;}
    100% {transform: translateY(-400px) translateX(-50px) scale(0.5); opacity: 0;}
  }
</style>
</head>
<body>
  <h1>URA Battle Starting Soon</h1>

  <!-- Spark particles -->
  <div class="particle" style="left:20%; animation-delay:0s;"></div>
  <div class="particle" style="left:40%; animation-delay:1s;"></div>
  <div class="particle" style="left:60%; animation-delay:2s;"></div>
  <div class="particle" style="left:80%; animation-delay:3s;"></div>
</body>
</html>
